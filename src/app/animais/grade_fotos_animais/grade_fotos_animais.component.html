<p class="text-center" *ngIf="!animais.length">Não há animais!</p>

<div class="row">
  <div *ngFor="let animal of animais" class="col-4">
    <a>[routerLink]="['/animais', animal.id]"</a>
    <app-cartao>
      <!-- //inserindo componente dentro do componente cartão -->
      <app-animal [url]="animal.url"></app-animal>
      <i class="fa fa-heart-o fa-1x mr-2">{{animal.likes}}</i>
      <i class="fa fa-comment-o fa-1x mr-2 ml-2">{{animal.comments}}</i>
    </app-cartao>
  </div>
</div>
